<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    <!-- 定义对象有哪几种方式-->
    /*第一种：工厂模式
    var cat = new Object();
    cat.name = 'mini';
    cat.age = 4;
    cat.eat = function() {
        console.log("chi");
    }*/

    //第二种：对象字面量
    var person = {
        name: 'zhangsan',
        age: 19,
        eat: function() {
            console.log("cha");
        }
    };  //这种方式后面要加分号

    //还有其它的方式

    console.log(typeof person); //object

</script>
</body>
</html>
