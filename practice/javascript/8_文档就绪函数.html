<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function() {
            /*文档通常从上向下加载解析，通常我们把script放在body内部最后面
            为了让js脚本最后解析，而文档就绪函数可以达到同样的效果，会在页
            面加载完成之后再解析*/
        }
    </script>
</head>
<body>
<!--javascript:;或者javascript:void(0)用来解决a标签点击跳转-->
<a href="javascript:;"></a>
</body>
</html>
